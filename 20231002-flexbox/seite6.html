<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>seite6</title>
</head>
<body>
    <div class="container">
        <div class="tools-container">
            <h3 class="tools">Tools</h3>
            <div class="win-icons">
                <button>_</button>
                <button>▢</button>
                <button>x</button>
            </div>
        </div>

        <div class="content-container">
            <div class="l-box">
                <h3>Listen</h3>
                <ul>
                    <li>Einkaufliste</li>   
                    <li>Hobies</li>
                    <li>Auflaufrezept</li>
                </ul>
            </div>
            
            <div class="r-box">
                <h3>Einkaufliste</h3>
                <ul>
                    <li>Pommes</li>
                    <li>Majo</li>
                    <li>Chili</li>
                    <li>Bananensaft</li>
                    <li>Weißbier</li>
                </ul>
            </div>
        </div>
        
        <div class="content-container-b">
            <div class="l-box add-icons">
                <p>3 Listen</p>
                <div class="win-icons">
                    <button>+</button>
                    <button>–</button>
                </div>
            </div>

            <div class="r-box add-icons">
                <p>5 Einträge</p>
                <div class="win-icons">
                    <button>+</button>
                    <button>–</button>
                </div>
            </div>
        </div>
        
        <div class="sync-btn">
            <p>Synchronisiert um 13:02 Uhr</p>
            <button class="btn">Synchronisieren</button>
        </div>
    </div>
</body>
</html>
